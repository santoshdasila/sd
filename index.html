    <!-- Theme Initialization Script: Runs before body renders to prevent white flash -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          // Logic matches App.tsx: If 'light' is strictly saved, use light. Otherwise default to dark.
          if (savedTheme === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;

      }
      /* Pre-define background to prevent flash before Tailwind loads */
      html.dark body {
        background-color: #111111;
        color: #e2e8f0;
      }
      /* Custom scrollbar for a sleeker look */
      ::-webkit-scrollbar {
        width: 6px;

      ::-webkit-scrollbar-track {

      ::-webkit-scrollbar-thumb {

    </style>
